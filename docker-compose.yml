services:
  recommender_properties_db:
    image: postgres:15
    container_name: recommender_properties_db
    restart: always
    environment:
      POSTGRES_USER: properties_user
      POSTGRES_PASSWORD: properties_pass
      POSTGRES_DB: properties_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis broker para Celery
  recommender_redis:
    image: redis:6-alpine
    container_name: recommender_redis
    restart: always
    ports:
      - "6379:6379"

  # Servicio maestro de recomendador (expone endpoints para crear/consultar jobs)
  recommender_master:
    build:
      context: .
      dockerfile: recommender_system/Dockerfile
    container_name: recommender_master
    restart: always
    depends_on:
      - recommender_properties_db
      - recommender_redis
    environment:
      DATABASE_URL: postgresql://properties_user:properties_pass@recommender_properties_db:5432/properties_db
      CELERY_BROKER_URL: redis://recommender_redis:6379/0
      CELERY_RESULT_BACKEND: redis://recommender_redis:6379/1
    volumes:
      - ./recommender_system:/app/recommender_system
      - ./API:/app/API
    ports:
      - "8100:8100"

  # Worker Celery que procesa las tareas encoladas
  celery_worker:
    build:
      context: .
      dockerfile: recommender_system/Dockerfile
    container_name: celery_worker
    restart: always
    depends_on:
      - recommender_redis
      - recommender_properties_db
    environment:
      DATABASE_URL: postgresql://properties_user:properties_pass@recommender_properties_db:5432/properties_db
      CELERY_BROKER_URL: redis://recommender_redis:6379/0
      CELERY_RESULT_BACKEND: redis://recommender_redis:6379/1
    command: celery -A recommender_system.celery_app worker --loglevel=info

volumes:
  postgres_data:
